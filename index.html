<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-questions">
          <form>
            <div class="form-group">
              <input type="number" id="length" name="length" min="8" max="128">
              <label for="length">Choose a number between 8 and 128</label>
            </div>
            <!-- lowercase, uppercase, numeric, and/or special characters -->
            <div class="form-group">
              <input type="checkbox" name="lowercase" id="lowercase" value="lowercase">
              <label for="lowercase">Lowercase</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="uppercase" id="uppercase" value="uppercase">
              <label for="uppercase">Uppercase</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="numbers" id="numbers" value="numbers">
              <label for="numbers">Numbers</label>
            </div>
            <div class="form-group">
              <input type="checkbox" name="symbols" id="symbols" value="symbols">
              <label for="symbols">Symbols</label>
            </div>
            <div class="form-group">
              <input type="submit" value="Create Password" id="createPassword">
            </div>
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
